{% extends 'base.html' %}

{% block title %}Adicionar Tarefa{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Adicionar Tarefa</h1>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
    </div>
</div>
{% endblock %}
